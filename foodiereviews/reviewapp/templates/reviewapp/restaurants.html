{% extends 'reviewapp/base.html' %}

{% block content %}

    {% if category %}
        <h1>{{category.category_text}}</h1>
    {% else %}
        <h1>Search Results</h1>
        <p>Searched for {{ search_detail }}</p>
    {% endif %}
    <hr>
    <ul>
        {% for r in restaurants.all %}
        <li>
            {{r.restaurant_text}}
            <a href="{% url 'reviewapp:details' r.id %}" class="btn btn-primary">View Reviews</a>
        </li>
        {% endfor %}
    </ul>

{% endblock %}
