<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Foodie Reviews</title>

    <!--CSS-->
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'reviewapp/style.css' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!--Font-->
    <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <!--Font Awesome Icons-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    {% load widget_tweaks %}

    <main>
        <style>
            body {
                background-color: rgb(241, 241, 241)
            }
        </style>
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color:white;">
            <a class="navbar-brand" href="/reviewapp/">
                <img src="/static/reviewapp/images/frlogo3.png" height="40px" alt="foodie reviews">
            </a>

            <ul class="nav navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'reviewapp:categories' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'reviewapp:restaurants' 1 %}">Restaurants</a></li>
                <li class="nav-item">
                    <form action="{% url 'reviewapp:search' %}" method="get">
                        <input class="form-control searchbar" type="text" placeholder="Search" aria-label="Search"
                            name="q">
                    </form>
                </li>

            </ul>

            {% if user.is_authenticated %}
            <span class="navbar-text" style="margin-right:20px">Hello, {{user.username}}!</span>
            <a href="/accounts/logout"><button class="btn btn-info my-2 my-sm-0 login" style="font-weight: 500">Log
                    out</button>
            </a>
            {% else %}
            <a href="/accounts/login"><button class="btn btn-info my-2 my-sm-0 login" style="font-weight: 500">Log
                    in</button>
            </a>
            {% endif %}
        </nav>
        {% block content %}
        {% endblock %}
    </main>
</body>

</html>
